<form>
    <input type='text' name='q' />
    <input type='submit' value='Search' />
    </form>
    
    {{ query }}
    
    <ul> 
        {% for result in results %}
        <li> <a href='{{ result.url }}'> {{ result.title }} </a> </li>
        <li>{{ result.description }}</li>
        {% endfor %}
    </ul>
